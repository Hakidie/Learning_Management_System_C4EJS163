<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>

  <header class="header">
    <div class="header-left">
      <a href="home.html" style="text-decoration:none; display:flex; align-items:center; gap:8px; color:inherit;">
        <img src="../assets/images/logo.png" class="logo-img">
        <span class="brand">Byway</span>
      </a>
      <a href="#" class="nav-link">Categories</a>

      <div class="search-box">
        <img src="../assets/images/search.png" class="search-icon">
        <input type="text" id="login-search-input" placeholder="Search courses">
      </div>
      <script>
        document.getElementById('login-search-input').addEventListener('keypress', function (e) {
          if (e.key === 'Enter') {
            const val = this.value.trim();
            if (val) window.location.href = 'home.html?search=' + encodeURIComponent(val);
          }
        });
      </script>
    </div>

    <div class="header-right">
      <a href="#" class="nav-link">Teach on Byway</a>
      <a href="cart.html"><img src="../assets/images/icon.png" class="cart-icon" alt="cart"></a>
      <a class="btn-login" href="login.html">Login Up</a>
      <a class="btn-signup" href="resign.html">Sign Up</a>
    </div>
  </header>

  <main class="container">

    <div class="login-box">
      <div class="login-inner">
        <h2>Sign in to your account</h2>

        <form id="login-form" novalidate>
          <div class="form-group">
            <label for="login-identifier">Email</label>
            <input id="login-identifier" name="identifier" type="text" placeholder="Username or Email ID" required>
          </div>

          <div class="form-group">
            <label for="login-password">Password</label>
            <div class="password-wrapper">
              <input id="login-password" name="password" type="password" placeholder="Enter Password" required>
              <img src="../assets/images/icon.png" class="password-toggle" id="toggle-password" alt="Show/Hide">
            </div>
          </div>

          <div id="login-message" class="form-message" role="alert" aria-live="polite"></div>

          <button class="btn-submit" type="submit">Sign In →</button>

          <div class="divider">Sign in with</div>

          <div class="social">
            <button class="social-btn" type="button">
              <img src="../assets/images/facebook.png"> Facebook
            </button>
            <button class="social-btn" type="button">
              <img src="../assets/images/google.png"> Google
            </button>
            <button class="social-btn" type="button">
              <img src="../assets/images/microsoft.png"> Microsoft
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="image-box">
      <img src="../assets/images/banerlogin.png">
    </div>

  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('login-form');
      const msg = document.getElementById('login-message');
      const submitBtn = form.querySelector('.btn-submit');

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        msg.textContent = '';

        const identifier = form.identifier.value.trim();
        const password = form.password.value;

        if (!identifier || !password) {
          msg.textContent = 'Please enter your username/email and password.';
          return;
        }

        submitBtn.disabled = true;
        const originalText = submitBtn.innerHTML;
        submitBtn.textContent = 'Signing in...';

        setTimeout(function () {
          const success = true;

          if (success) {
            const mockToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9." + Date.now();
            localStorage.setItem('authToken', mockToken);
            console.log("Token saved:", mockToken);

            submitBtn.textContent = 'Signed in ✓';
            setTimeout(function () {
              window.location.href = 'home.html';
            }, 700);
          } else {
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalText;
            msg.textContent = 'Invalid credentials. Please try again.';
          }
        }, 800);
      });

      const toggleBtn = document.getElementById('toggle-password');
      const passwordInput = document.getElementById('login-password');

      toggleBtn.addEventListener('click', function () {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        toggleBtn.style.opacity = type === 'text' ? '1' : '0.6';
      });
    });
  </script>

</body>

</html>
