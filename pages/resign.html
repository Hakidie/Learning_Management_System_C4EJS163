<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Your Account</title>
  <link rel="stylesheet" href="../css/resign.css">
</head>

<body>

  <header class="header">
    <!-- LEFT -->
    <div class="header-left">
      <a href="home.html" style="text-decoration:none; display:flex; align-items:center; gap:8px; color:inherit;">
        <img src="../assets/images/logo.png" class="logo-img" alt="Byway">
        <span class="brand">Byway</span>
      </a>

      <a href="#" class="nav-link">Categories</a>

      <div class="search-box">
        <img src="../assets/images/search.png" class="search-icon" alt="search">
        <input type="text" id="resign-search-input" placeholder="Search courses">
      </div>
      <script>
        document.getElementById('resign-search-input').addEventListener('keypress', function (e) {
          if (e.key === 'Enter') {
            const val = this.value.trim();
            if (val) window.location.href = 'home.html?search=' + encodeURIComponent(val);
          }
        });
      </script>
    </div>

    <div class="header-right">
      <a href="#" class="nav-link">Teach on Byway</a>

      <a href="cart.html"><img src="../assets/images/cart.png" class="cart-icon" alt="cart"></a>

      <a class="btn-login" href="./login.html">Login Up</a>
      <a class="btn-signup" href="./resign.html">Sign Up</a>
    </div>
  </header>

  <main class="container">
    <div class="image-box">
      <img src="../assets/images/baneresign.png" alt="Learning">
    </div>

    <div class="form-box">
      <div class="form-inner">
        <h2>Create Your Account</h2>

        <form id="signup-form" novalidate>
          <div class="row">
            <div class="form-group">
              <label for="firstName">Full Name</label>
              <input id="firstName" name="firstName" type="text" placeholder="First Name" required>
            </div>
            <div class="form-group">
              <label for="lastName">&nbsp;</label>
              <input id="lastName" name="lastName" type="text" placeholder="Last Name" required>
            </div>
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="Username" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Email ID" required>
          </div>

          <div class="row">
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" name="password" type="password" placeholder="Enter Password" required>
              <div id="password-strength-meter"
                style="height: 4px; background: #eee; margin-top: 5px; border-radius: 2px; transition: width 0.3s;">
                <div id="strength-bar" style="height: 100%; width: 0%; border-radius: 2px;"></div>
              </div>
              <div id="strength-text" style="font-size: 12px; margin-top: 2px; color: #666;"></div>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password"
                required>
            </div>
          </div>

          <div id="form-message" class="form-message" role="alert" aria-live="polite"></div>

          <button class="btn-create" type="submit">Create Account →</button>

          <div class="divider">Sign up with</div>

          <div class="social">
            <button class="social-btn" type="button">
              <img src="../assets/images/facebook.png" alt="Facebook">
              <span>Facebook</span>
            </button>

            <button class="social-btn" type="button">
              <img src="../assets/images/google.png" alt="Google">
              <span>Google</span>
            </button>

            <button class="social-btn" type="button">
              <img src="../assets/images/microsoft.png" alt="Microsoft">
              <span>Microsoft</span>
            </button>
          </div>

        </form>
      </div>
    </div>

  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('signup-form');
      const msg = document.getElementById('form-message');
      const submitBtn = form.querySelector('.btn-create');

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        msg.textContent = '';

        const data = {
          firstName: form.firstName.value.trim(),
          lastName: form.lastName.value.trim(),
          username: form.username.value.trim(),
          email: form.email.value.trim(),
          password: form.password.value,
          confirmPassword: form.confirmPassword.value
        };

        if (!data.firstName || !data.username || !data.email || !data.password) {
          msg.textContent = 'Please complete all required fields.';
          return;
        }

        const emailRe = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRe.test(data.email)) {
          msg.textContent = 'Please enter a valid email address.';
          form.email.focus();
          return;
        }

        if (data.password.length < 6) {
          msg.textContent = 'Password must be at least 6 characters.';
          form.password.focus();
          return;
        }

        if (data.password !== data.confirmPassword) {
          msg.textContent = 'Passwords do not match.';
          form.confirmPassword.focus();
          return;
        }

        submitBtn.disabled = true;
        const originalText = submitBtn.innerHTML;
        submitBtn.textContent = 'Creating...';
        setTimeout(function () {
          const success = true;

          if (success) {
            const mockToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.RESIGN" + Date.now();
            localStorage.setItem('authToken', mockToken);
            console.log("Token saved (Resign):", mockToken);

            submitBtn.textContent = 'Account created ✓';
            setTimeout(function () {
              window.location.href = 'login.html';
            }, 900);
          } else {
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalText;
            msg.textContent = 'There was an error creating your account. Please try again.';
          }
        }, 900);
      });

      const passwordInput = document.getElementById('password');
      const strengthBar = document.getElementById('strength-bar');
      const strengthText = document.getElementById('strength-text');

      passwordInput.addEventListener('input', function () {
        const val = passwordInput.value;
        let strength = 0;
        if (val.length >= 6) strength += 1;
        if (val.length >= 10) strength += 1;
        if (/[A-Z]/.test(val)) strength += 1;
        if (/[0-9]/.test(val)) strength += 1;
        if (/[^A-Za-z0-9]/.test(val)) strength += 1;

        let color = '#eee';
        let width = '0%';
        let text = '';

        if (val.length > 0) {
          if (strength <= 2) {
            color = '#d63333';
            width = '33%';
            text = 'Weak';
          } else if (strength <= 4) {
            color = '#ffa500';
            width = '66%';
            text = 'Medium';
          } else {
            color = '#1DB954';
            width = '100%';
            text = 'Strong';
          }
        }

        strengthBar.style.width = width;
        strengthBar.style.backgroundColor = color;
        strengthText.textContent = text;
        strengthText.style.color = color;
      });

    });
  </script>

</body>

</html>
