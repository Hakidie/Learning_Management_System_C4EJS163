<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="../css/checkout.css">
</head>

<body>

  <div id="header-placeholder"></div>

  <script>
    fetch('header.html')
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.text();
      })
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
      })
      .catch(err => {
        console.error('Failed to load header:', err);
      });
  </script>

  <div class="container">
    <div class="page-title">Checkout Page</div>

    <div class="checkout-grid">
      <div class="checkout-left">

        <div class="form-row">
          <div class="form-group">
            <label>Country</label>
            <input type="text" placeholder="Enter Country">
          </div>

          <div class="form-group">
            <label>State/Union Territory</label>
            <input type="text" placeholder="Enter State">
          </div>
        </div>

        <div class="payment-title">Payment Method</div>

        <div class="payment-box">
          <div class="payment-header">
            <label>
              <input type="radio" checked> Credit/Debit Card
            </label>
            <div class="cards">VISA · MASTERCARD</div>
          </div>

          <div class="form-group">
            <label>Name of Card</label>
            <input type="text" placeholder="Name of card">
          </div>

          <div class="form-group">
            <label>Card Number</label>
            <input type="text" placeholder="Card Number">
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Expiry Date</label>
              <input type="text" placeholder="MM/YY">
            </div>

            <div class="form-group">
              <label>CVC/CVV</label>
              <input type="text" placeholder="123">
            </div>
          </div>
        </div>

        <div class="paypal-option">
          <input type="radio"> PayPal
        </div>

      </div>

      <div class="checkout-right">

        <div class="order-card">
          <div class="order-info">
            <img
              src="https://i.ytimg.com/vi/qqva-bcEnHA/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLAxfj-5RleoRJ34Yb_V2qFCCoKnjw"
              class="order-img">
            <div class="order-text">
              <div class="course-category">Design</div>
              <div class="course-title">Sketch Basics</div>
              <div class="course-meta">155 Lectures · 22 Total Hours</div>
              <div class="course-price">$45.00</div>
            </div>
          </div>
        </div>

        <div class="coupon-section" style="margin-bottom:20px;">
          <div style="display:flex; gap:10px;">
            <input type="text" id="coupon-input" placeholder="Coupon Code" style="flex:1; text-transform:uppercase;">
            <button id="apply-coupon-btn"
              style="padding:0 20px; border-radius:8px; border:1px solid #ddd; background:#fff; cursor:pointer;">Apply</button>
          </div>
          <div id="coupon-message" style="font-size:12px; margin-top:5px; min-height:18px;"></div>
        </div>

        <div class="pricing-box">
          <div class="price-row"><span>Price</span> <span>$300.00</span></div>
          <div class="price-row"><span>Discount</span> <span>-$10.00</span></div>
          <div class="price-row"><span>Tax</span> <span>$20.00</span></div>
          <div class="price-total"><span>Total</span> <span>$290.00</span></div>
        </div>

        <div id="checkout-message" class="form-message" aria-live="polite" style="min-height:20px;margin-bottom:12px;">
        </div>
        <button id="checkout-btn" class="checkout-btn" type="button">Proceed to Checkout</button>
      </div>

    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script>
    fetch('footer.html')
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.text();
      })
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      })
      .catch(err => {
        console.error('Failed to load footer:', err);
      });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const checkoutBtn = document.getElementById('checkout-btn');
      const msg = document.getElementById('checkout-message');

      checkoutBtn && checkoutBtn.addEventListener('click', function () {
        msg.textContent = '';

        const country = document.querySelector('input[placeholder="Enter Country"]');
        const state = document.querySelector('input[placeholder="Enter State"]');
        const cardName = document.querySelector('.payment-box input[placeholder="Name of card"]');
        const cardNumber = document.querySelector('.payment-box input[placeholder="Card Number"]');
        const expiry = document.querySelector('.payment-box input[placeholder="MM/YY"]');
        const cvc = document.querySelector('.payment-box input[placeholder="123"]');

        if (!country || !state || !cardName || !cardNumber || !expiry || !cvc) {
          msg.textContent = 'Missing payment fields.';
          return;
        }

        if (!country.value.trim() || !state.value.trim() || !cardName.value.trim() || !cardNumber.value.trim() || !expiry.value.trim() || !cvc.value.trim()) {
          msg.textContent = 'Please complete all required billing and card fields before proceeding.';
          return;
        }

        const digits = cardNumber.value.replace(/\D/g, '');
        if (digits.length < 12) {
          msg.textContent = 'Please enter a valid card number.';
          cardNumber.focus();
          return;
        }

        checkoutBtn.disabled = true;
        const originalText = checkoutBtn.innerHTML;
        checkoutBtn.innerHTML = '<span class="spinner"></span>Processing...';

        // Simulate server processing
        setTimeout(function () {
          checkoutBtn.innerHTML = 'Complete ✓';
          setTimeout(function () {
            window.location.href = 'order-complete.html';
          }, 700);
        }, 1200);
      });

      const applyBtn = document.getElementById('apply-coupon-btn');
      const couponInput = document.getElementById('coupon-input');
      const couponMsg = document.getElementById('coupon-message');

      const priceRows = document.querySelectorAll('.price-row span:last-child');
      const totalEl = document.querySelector('.price-total span:last-child');

      let discountApplied = false;

      applyBtn.addEventListener('click', function () {
        if (discountApplied) {
          couponMsg.textContent = 'Coupon already applied.';
          couponMsg.style.color = 'orange';
          return;
        }

        const code = couponInput.value.trim().toUpperCase();
        if (code === 'SAVE10') {

          priceRows[1].textContent = '-$40.00';
          totalEl.textContent = '$280.00';

          couponMsg.textContent = 'Coupon applied successfully!';
          couponMsg.style.color = 'green';
          discountApplied = true;
          applyBtn.disabled = true;
          applyBtn.textContent = 'Applied';
        } else {
          couponMsg.textContent = 'Invalid coupon code.';
          couponMsg.style.color = 'red';
        }
      });

    });
  </script>

</body>

</html>
