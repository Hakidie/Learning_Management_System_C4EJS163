<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: #fafafa;
      padding: 0;
      /* move padding into .container so header/footer can be full width */
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 30px;
      /* visual gutter for page content */
    }

    /* Ensure header/footer placeholders span the full viewport width */
    #header-placeholder,
    #footer-placeholder {
      width: 100%;
      box-sizing: border-box;
    }

    .page-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .checkout-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 30px;
    }

    .checkout-left {
      background: white;
      padding: 25px;
      border-radius: 10px;
      border: 1px solid #eaeaea;
    }

    .checkout-right {
      background: white;
      padding: 25px;
      border-radius: 10px;
      border: 1px solid #eaeaea;
      height: fit-content;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    label {
      font-size: 13px;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .payment-title {
      font-size: 16px;
      font-weight: 600;
      margin: 20px 0 10px;
    }

    .payment-box {
      border: 1px solid #e1e1e1;
      padding: 20px;
      border-radius: 10px;
    }

    .payment-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .payment-header input {
      margin-right: 8px;
    }

    .cards {
      font-size: 12px;
      opacity: 0.6;
    }

    .paypal-option {
      margin-top: 20px;
    }

    .order-card {
      border: 1px solid #eee;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .order-info {
      display: flex;
      gap: 15px;
    }

    .order-img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      /* ensures image fills box without distortion */
      display: block;
      flex: 0 0 80px;
      /* prevents flex from resizing the image */
    }

    .order-text .course-category {
      color: dodgerblue;
      font-size: 12px;
      margin-bottom: 3px;
    }

    .course-title {
      font-weight: 600;
      line-height: 1.3;
    }

    .course-meta {
      font-size: 12px;
      margin: 4px 0;
      opacity: 0.6;
    }

    .course-price {
      font-weight: 600;
      margin-top: 5px;
    }

    .coupon-btn {
      width: 100%;
      border: 1px dashed #bbb;
      background: none;
      padding: 10px;
      margin: 10px 0 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .pricing-box {
      border: 1px solid #eee;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .price-row,
    .price-total {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .price-total {
      font-weight: 600;
      font-size: 16px;
      margin-top: 10px;
    }

    .form-message {
      margin-top: 10px;
      color: #d63333;
      min-height: 20px;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .checkout-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #0c0f3d, #1b1f56);
      color: white;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      display: inline-block;
      text-align: center;
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
      box-shadow: 0 2px 10px rgba(12, 15, 61, 0.12);
    }

    .checkout-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(12, 15, 61, 0.16);
    }

    .checkout-btn:focus-visible {
      outline: 3px solid rgba(37, 99, 235, 0.12);
      outline-offset: 3px;
      border-radius: 8px;
    }

    .checkout-btn[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .checkout-btn .spinner {
      display: inline-block;
      margin-right: 8px;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <!-- Header will be loaded from header.html -->
  <div id="header-placeholder"></div>

  <script>
    // Load header.html via fetch and inject into placeholder
    fetch('header.html')
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.text();
      })
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
      })
      .catch(err => {
        console.error('Failed to load header:', err);
      });
  </script>

  <div class="container">
    <div class="page-title">Checkout Page</div>

    <div class="checkout-grid">
      <div class="checkout-left">

        <div class="form-row">
          <div class="form-group">
            <label>Country</label>
            <input type="text" placeholder="Enter Country">
          </div>

          <div class="form-group">
            <label>State/Union Territory</label>
            <input type="text" placeholder="Enter State">
          </div>
        </div>

        <div class="payment-title">Payment Method</div>

        <div class="payment-box">
          <div class="payment-header">
            <label>
              <input type="radio" checked> Credit/Debit Card
            </label>
            <div class="cards">VISA · MASTERCARD</div>
          </div>

          <div class="form-group">
            <label>Name of Card</label>
            <input type="text" placeholder="Name of card">
          </div>

          <div class="form-group">
            <label>Card Number</label>
            <input type="text" placeholder="Card Number">
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Expiry Date</label>
              <input type="text" placeholder="MM/YY">
            </div>

            <div class="form-group">
              <label>CVC/CVV</label>
              <input type="text" placeholder="123">
            </div>
          </div>
        </div>

        <div class="paypal-option">
          <input type="radio"> PayPal
        </div>

      </div>

      <div class="checkout-right">

        <div class="order-card">
          <div class="order-info">
            <img src="../img/Rectangle 1133.png" class="order-img">
            <div class="order-text">
              <div class="course-category">Design</div>
              <div class="course-title">Introduction to User<br>Experience Design</div>
              <div class="course-meta">155 Lectures · 22 Total Hours</div>
              <div class="course-price">$45.00</div>
            </div>
          </div>
        </div>

        <div class="coupon-section" style="margin-bottom:20px;">
          <div style="display:flex; gap:10px;">
            <input type="text" id="coupon-input" placeholder="Coupon Code" style="flex:1; text-transform:uppercase;">
            <button id="apply-coupon-btn"
              style="padding:0 20px; border-radius:8px; border:1px solid #ddd; background:#fff; cursor:pointer;">Apply</button>
          </div>
          <div id="coupon-message" style="font-size:12px; margin-top:5px; min-height:18px;"></div>
        </div>

        <div class="pricing-box">
          <div class="price-row"><span>Price</span> <span>$300.00</span></div>
          <div class="price-row"><span>Discount</span> <span>-$10.00</span></div>
          <div class="price-row"><span>Tax</span> <span>$20.00</span></div>
          <div class="price-total"><span>Total</span> <span>$290.00</span></div>
        </div>

        <div id="checkout-message" class="form-message" aria-live="polite" style="min-height:20px;margin-bottom:12px;">
        </div>
        <button id="checkout-btn" class="checkout-btn" type="button">Proceed to Checkout</button>
      </div>

    </div>
  </div>

  <!-- Footer will be loaded from footer.html -->
  <div id="footer-placeholder"></div>

  <script>
    // Load footer.html via fetch and inject into placeholder
    fetch('footer.html')
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.text();
      })
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      })
      .catch(err => {
        console.error('Failed to load footer:', err);
      });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const checkoutBtn = document.getElementById('checkout-btn');
      const msg = document.getElementById('checkout-message');

      checkoutBtn && checkoutBtn.addEventListener('click', function () {
        msg.textContent = '';

        const country = document.querySelector('input[placeholder="Enter Country"]');
        const state = document.querySelector('input[placeholder="Enter State"]');
        const cardName = document.querySelector('.payment-box input[placeholder="Name of card"]');
        const cardNumber = document.querySelector('.payment-box input[placeholder="Card Number"]');
        const expiry = document.querySelector('.payment-box input[placeholder="MM/YY"]');
        const cvc = document.querySelector('.payment-box input[placeholder="123"]');

        if (!country || !state || !cardName || !cardNumber || !expiry || !cvc) {
          msg.textContent = 'Missing payment fields.';
          return;
        }

        if (!country.value.trim() || !state.value.trim() || !cardName.value.trim() || !cardNumber.value.trim() || !expiry.value.trim() || !cvc.value.trim()) {
          msg.textContent = 'Please complete all required billing and card fields before proceeding.';
          return;
        }

        const digits = cardNumber.value.replace(/\D/g, '');
        if (digits.length < 12) {
          msg.textContent = 'Please enter a valid card number.';
          cardNumber.focus();
          return;
        }

        checkoutBtn.disabled = true;
        const originalText = checkoutBtn.innerHTML;
        checkoutBtn.innerHTML = '<span class="spinner"></span>Processing...';

        // Simulate server processing
        setTimeout(function () {
          checkoutBtn.innerHTML = 'Complete ✓';
          setTimeout(function () {
            window.location.href = 'order-complete.html';
          }, 700);
        }, 1200);
      });

      // COUPON LOGIC
      const applyBtn = document.getElementById('apply-coupon-btn');
      const couponInput = document.getElementById('coupon-input');
      const couponMsg = document.getElementById('coupon-message');

      // Pricing Elements
      const priceRows = document.querySelectorAll('.price-row span:last-child');
      const totalEl = document.querySelector('.price-total span:last-child');

      let discountApplied = false;

      applyBtn.addEventListener('click', function () {
        if (discountApplied) {
          couponMsg.textContent = 'Coupon already applied.';
          couponMsg.style.color = 'orange';
          return;
        }

        const code = couponInput.value.trim().toUpperCase();
        if (code === 'SAVE10') {

          priceRows[1].textContent = '-$40.00';
          totalEl.textContent = '$280.00';

          couponMsg.textContent = 'Coupon applied successfully!';
          couponMsg.style.color = 'green';
          discountApplied = true;
          applyBtn.disabled = true;
          applyBtn.textContent = 'Applied';
        } else {
          couponMsg.textContent = 'Invalid coupon code.';
          couponMsg.style.color = 'red';
        }
      });

    });
  </script>

</body>

</html>
