<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

body {
  background: #fafafa;
  padding: 30px;
}

.container {
  max-width: 1100px;
  margin: auto;
}

.page-title {
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 25px;
}

.checkout-grid {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 30px;
}

.checkout-left {
  background: white;
  padding: 25px;
  border-radius: 10px;
  border: 1px solid #eaeaea;
}

.checkout-right {
  background: white;
  padding: 25px;
  border-radius: 10px;
  border: 1px solid #eaeaea;
  height: fit-content;
}

.form-row {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
}

.form-group {
  flex: 1;
  display: flex;
  flex-direction: column;
  margin-bottom: 15px;
}

label {
  font-size: 13px;
  margin-bottom: 5px;
  color: #333;
}

input[type="text"],
input[type="number"],
input[type="email"] {
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ddd;
  font-size: 14px;
}

.payment-title {
  font-size: 16px;
  font-weight: 600;
  margin: 20px 0 10px;
}

.payment-box {
  border: 1px solid #e1e1e1;
  padding: 20px;
  border-radius: 10px;
}

.payment-header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
}

.payment-header input {
  margin-right: 8px;
}

.cards {
  font-size: 12px;
  opacity: 0.6;
}

.paypal-option {
  margin-top: 20px;
}

.order-card {
  border: 1px solid #eee;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 15px;
}

.order-info {
  display: flex;
  gap: 15px;
}

.order-img {
  width: 80px;
  border-radius: 8px;
}

.order-text .course-category {
  color: dodgerblue;
  font-size: 12px;
  margin-bottom: 3px;
}

.course-title {
  font-weight: 600;
  line-height: 1.3;
}

.course-meta {
  font-size: 12px;
  margin: 4px 0;
  opacity: 0.6;
}

.course-price {
  font-weight: 600;
  margin-top: 5px;
}

.coupon-btn {
  width: 100%;
  border: 1px dashed #bbb;
  background: none;
  padding: 10px;
  margin: 10px 0 20px;
  border-radius: 8px;
  cursor: pointer;
}

.pricing-box {
  border: 1px solid #eee;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 20px;
}

.price-row,
.price-total {
  display: flex;
  justify-content: space-between;
  margin-bottom: 8px;
  font-size: 14px;
}

.price-total {
  font-weight: 600;
  font-size: 16px;
  margin-top: 10px;
}

.checkout-btn {
  width: 100%;
  padding: 12px;
  background: #0c0f3d;
  color: white;
  border-radius: 8px;
  border: none;
  font-weight: 600;
  cursor: pointer;
}

  </style>
</head>
<body>

<!-- Header will be loaded from header.html -->
<div id="header-placeholder"></div>

<script>
  // Load header.html via fetch and inject into placeholder
  fetch('header.html')
    .then(response => {
      if (!response.ok) throw new Error('Network response was not ok');
      return response.text();
    })
    .then(html => {
      document.getElementById('header-placeholder').innerHTML = html;
    })
    .catch(err => {
      console.error('Failed to load header:', err);
    });
</script>

<div class="container">
  <div class="page-title">Checkout Page</div>

  <div class="checkout-grid">
    <div class="checkout-left">

      <div class="form-row">
        <div class="form-group">
          <label>Country</label>
          <input type="text" placeholder="Enter Country">
        </div>

        <div class="form-group">
          <label>State/Union Territory</label>
          <input type="text" placeholder="Enter State">
        </div>
      </div>

      <div class="payment-title">Payment Method</div>

      <div class="payment-box">
        <div class="payment-header">
          <label>
            <input type="radio" checked> Credit/Debit Card
          </label>
          <div class="cards">VISA · MASTERCARD</div>
        </div>

        <div class="form-group">
          <label>Name of Card</label>
          <input type="text" placeholder="Name of card">
        </div>

        <div class="form-group">
          <label>Card Number</label>
          <input type="text" placeholder="Card Number">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Expiry Date</label>
            <input type="text" placeholder="MM/YY">
          </div>

          <div class="form-group">
            <label>CVC/CVV</label>
            <input type="text" placeholder="123">
          </div>
        </div>
      </div>

      <div class="paypal-option">
        <input type="radio"> PayPal
      </div>

    </div>

    <div class="checkout-right">

      <div class="order-card">
        <div class="order-info">
          <img src="https://via.placeholder.com/100x100" class="order-img">
          <div class="order-text">
            <div class="course-category">Design</div>
            <div class="course-title">Introduction to User<br>Experience Design</div>
            <div class="course-meta">155 Lectures · 22 Total Hours</div>
            <div class="course-price">$45.00</div>
          </div>
        </div>
      </div>

      <button class="coupon-btn">APPLY COUPON CODE</button>

      <div class="pricing-box">
        <div class="price-row"><span>Price</span> <span>$300.00</span></div>
        <div class="price-row"><span>Discount</span> <span>-$10.00</span></div>
        <div class="price-row"><span>Tax</span> <span>$20.00</span></div>
        <div class="price-total"><span>Total</span> <span>$290.00</span></div>
      </div>

      <button class="checkout-btn">Proceed to Checkout</button>
    </div>

  </div>
</div>

<!-- Footer will be loaded from footer.html -->
<div id="footer-placeholder"></div>

<script>
  // Load footer.html via fetch and inject into placeholder
  fetch('footer.html')
    .then(response => {
      if (!response.ok) throw new Error('Network response was not ok');
      return response.text();
    })
    .then(html => {
      document.getElementById('footer-placeholder').innerHTML = html;
    })
    .catch(err => {
      console.error('Failed to load footer:', err);
    });
</script>

</body>
</html>
