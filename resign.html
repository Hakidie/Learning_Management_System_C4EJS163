<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create Your Account</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #fff;
  min-height: 100vh;
  overflow: auto;
} 

.header {
  height: 65px;
  padding: 0 32px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid #e5e7eb;
  background: #fff;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 18px;
}

.logo-img {
  height: 32px;
}

.brand {
  font-size: 20px;
  font-weight: 700;
}

.nav-link {
  text-decoration: none;
  color: #2563eb;
  font-size: 14px;
  font-weight: 500;
}

.search-box {
  position: relative;
}

.search-box input {
  width: 420px;
  height: 40px;
  padding: 0 14px 0 42px;
  border-radius: 10px;
  border: 1px solid #cbd5e1;
  font-size: 14px;
}

.search-icon {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  width: 18px;
  height: 18px;
}

/* RIGHT */
.header-right {
  display: flex;
  align-items: center;
  gap: 16px;
}

/* CART */
.cart-icon {
  width: 22px;
  height: 22px;
  cursor: pointer;
}

/* BUTTONS */
.btn-login {
  display: inline-block;
  height: 38px;
  padding: 0 22px;
  border-radius: 10px;
  border: 2px solid #2a0b2f;
  background: #fff;
  color: #2a0b2f;
  font-weight: 600;
  font-size: 15px;
  text-align: center;
  line-height: 38px;
  box-shadow: 0 2px 8px rgba(44, 0, 60, 0.08);
  cursor: pointer;
  text-decoration: none;
  transition: background 0.3s, box-shadow 0.3s, color 0.2s, border 0.2s;
}
.btn-login:hover {
  background: linear-gradient(90deg, #f3eaff, #2a0b2f);
  color: #160018;
  border-color: #fff;
  box-shadow: 0 4px 16px rgba(44, 0, 60, 0.15);
  text-decoration: underline;
}

.btn-signup {
  display: inline-block;
  height: 38px;
  padding: 0 24px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(90deg, #160018, #2a0b2f);
  color: #fff;
  font-weight: 600;
  font-size: 15px;
  text-align: center;
  line-height: 38px;
  box-shadow: 0 2px 8px rgba(44, 0, 60, 0.12);
  cursor: pointer;
  text-decoration: none;
  transition: background 0.3s, box-shadow 0.3s, color 0.2s;
}
.btn-signup:hover {
  background: linear-gradient(90deg, #2a0b2f, #fff);
  color: #160018;
  box-shadow: 0 4px 16px rgba(44, 0, 60, 0.18);
  text-decoration: underline;
}



.container {
  display: flex;
  height: calc(100vh - 70px);
}

.image-box {
  width: 50%;
  height: 100%;
  overflow: hidden;
}

.image-box img {
  width: 100%;
  height: 100%;
  object-position: center;
}

.form-box {
  width: 50%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.form-inner {
  width: 520px;
}

.form-inner h2 {
  font-size: 26px;
  margin-bottom: 30px;
}

.form-group {
  margin-bottom: 16px;
}

.form-group label {
  display: block;
  font-size: 14px;
  margin-bottom: 6px;
  font-weight: 600;
}

.form-group input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid #e3e3e3;
}

.row {
  display: flex;
  gap: 20px;
}

.btn-create {
  margin-top: 10px;
  padding: 14px;
  width: 220px;
  background: linear-gradient(90deg, #160018, #2a0b2f);
  color: #fff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 15px;
}

/* DIVIDER */
.divider {
  margin: 26px 0;
  display: flex;
  align-items: center;
  gap: 12px;
  color: #999;
  font-size: 14px;
}

.divider::before,
.divider::after {
  content: "";
  flex: 1;
  height: 1px;
  background: #e3e3e3;
}

/* SOCIAL BUTTONS */
.social {
  display: flex;
  gap: 20px;
}

.social-btn {
  flex: 1;
  height: 44px;
  border-radius: 10px;
  border: 1px solid #e3e3e3;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
}

/* ICON */
.social-btn img {
  width: 18px;
  height: 18px;
}

/* OPTIONAL HOVER */
.social-btn:hover {
  background: #f9fafb;
  border-color: #cbd5e1;
}

@media (max-width: 992px) {
  .search-box input { width: 240px; }
  .form-inner { width: 420px; }
}

@media (max-width: 768px) {
  .header {
    padding: 12px 16px;
    flex-direction: column;
    align-items: stretch;
    height: auto;
    gap: 12px;
  }
  .header-left {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 8px;
    width: 100%;
  }
  .search-box { display: none; }
  .header-right { width: 100%; display:flex; justify-content: flex-end; gap:8px; }

  .container { flex-direction: column; height: auto; }
  .image-box, .form-box { width: 100%; }
  .form-inner { width: 100%; padding: 20px; }
  .image-box { height: 260px; }
  .image-box img { height: 100%; object-fit: cover; }

  .social { flex-direction: column; }
  .social-btn { width: 100%; }
  .btn-create { width: 100%; }
}

@media (max-width: 480px) {
  .brand { font-size: 18px; }
  .logo-img { height: 28px; }
  .btn-create { padding: 12px; }
  .social-btn { padding: 12px; }
}

</style>
</head>

<body>

<header class="header">
  <!-- LEFT -->
  <div class="header-left">
    <img src="../img/logo.png" class="logo-img" alt="Byway">
    <span class="brand">Byway</span>

    <a href="#" class="nav-link">Categories</a>

    <div class="search-box">
      <img src="../img/search.png" class="search-icon" alt="search">
      <input type="text" placeholder="Search courses">
    </div>
  </div>

  <!-- RIGHT -->
  <div class="header-right">
    <a href="#" class="nav-link">Teach on Byway</a>

    <!-- Cart icon -->
    <img src="../img/icon.png" class="cart-icon" alt="cart">

    <a class="btn-login" href="login.html">Login Up</a>
    <a class="btn-signup" href="resign.html">Sign Up</a>
  </div>
</header>

<main class="container">
  <div class="image-box">
    <img src="../img/baneresign.png" alt="Learning">
  </div>

  <!-- RIGHT FORM -->
  <div class="form-box">
    <div class="form-inner">
      <h2>Create Your Account</h2>

      <form>
        <div class="row">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="First Name">
          </div>
          <div class="form-group">
            <label>&nbsp;</label>
            <input type="text" placeholder="Last Name">
          </div>
        </div>

        <div class="form-group">
          <label>Username</label>
          <input type="text" placeholder="Username">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Email ID">
        </div>

        <div class="row">
          <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter Password">
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm Password">
          </div>
        </div>

        <button class="btn-create">Create Account â†’</button>

        <div class="divider">Sign up with</div>

        <div class="social">
  <button class="social-btn">
    <img src="../img/facebook.png" alt="Facebook">
    <span>Facebook</span>
  </button>

  <button class="social-btn">
    <img src="../img/google.png" alt="Google">
    <span>Google</span>
  </button>

  <button class="social-btn">
    <img src="../img/microsoft.png" alt="Microsoft">
    <span>Microsoft</span>
  </button>
</div>

      </form>
    </div>
  </div>

</main>

</body>
</html>
